eureka:
  instance:
    hostname: utilisateurs
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

server:
  port: 8085
spring:
  application:
    name: utilisateurs
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://db:3306/gestion_labo
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update

    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

