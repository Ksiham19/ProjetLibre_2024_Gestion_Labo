eureka:
  client:
    register-with-eureka: false
server:
  port: 8222
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: utilisateurs
          uri: http://localhost:8082
          predicates:
            - Path=/api/utilisateurs/**
        - id: laboratoires
          uri: http://localhost:8083
          predicates:
            - Path=/api/laboratoires/**
        - id: contacts
          uri: http://localhost:8084
          predicates:
            - Path=/api/contacts/**
